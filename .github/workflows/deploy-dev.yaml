name: Deploy to DEV-EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          script: |
            export AWS_SES_ACCESS_KEY=${{ secrets.AWS_SES_ACCESS_KEY }}
            export AWS_SES_SECRET_KEY=${{ secrets.AWS_SES_SECRET_KEY }}
            export AWS_SES_REGION=${{ secrets.AWS_SES_REGION }}
            export AWS_SES_ACCOUNT_SENDER=${{ secrets.AWS_SES_ACCOUNT_SENDER }}
            export DATABASE_URL=${{ secrets.DATABASE_URL }}
            sudo service docker start
            cd /home/ec2-user/backend-nest
            git pull origin dev
            docker-compose -f docker-compose.dev.yaml down
            docker-compose -f docker-compose.dev.yaml up -d --build
            npx prisma migrate deploy
