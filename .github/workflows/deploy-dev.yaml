name: Deploy to DEV-EC2

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          envs:
            AWS_SES_ACCESS_KEY: ${{ secrets.AWS_SES_ACCESS_KEY }}
            AWS_SES_SECRET_KEY: ${{ secrets.AWS_SES_SECRET_KEY }}
            AWS_SES_REGION: ${{ secrets.AWS_SES_REGION }}
            AWS_SES_ACCOUNT_SENDER: ${{ secrets.AWS_SES_ACCOUNT_SENDER }}
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
          script: |
            cd /home/ec2-user/backend-nest
            git pull origin dev
            docker-compose down
            docker-compose up -d --build
