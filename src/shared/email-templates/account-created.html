<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @media only screen and (max-width: 600px) {
        .responsive-padding {
          padding: 2.5% 0 !important;
        }
        .content {
          width: 95% !important;
        }
        #main-div {
          width: 90% !important;
        }
        #footer-div {
          width: 80% !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f4">
    <table
      width="100%"
      bgcolor="#f4f4f4"
      cellpadding="0"
      cellspacing="0"
      border="0"
    >
      <tr>
        <td style="padding: 2.5% 0">
          <!-- Main content container -->
          <table
            class="content"
            align="center"
            width="680"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 680px;
              max-width: 95%;
              background-color: #ffffff;
              margin: 0 auto;
            "
          >
            <tr>
              <td>
                <!-- Banner image -->
                <img
                  src="https://s3-leandr1n-public.s3.sa-east-1.amazonaws.com/hypo-banner.png"
                  alt="Banner"
                  style="width: 100%; min-height: 10em; object-fit: cover"
                />
              </td>
            </tr>
            <tr>
              <td style="padding: 1.8em 12px; text-align: center">
                <table
                  align="center"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="width: 100%; max-width: 80%; margin: 0 auto"
                >
                  <tr>
                    <td>
                      <!-- Main content -->
                      <h1 style="font-size: 28px; margin-bottom: 32px">
                        Bem vindo, {{name}}
                      </h1>
                      <p style="margin-bottom: 1.7em">
                        Para verificar sua conta e
                        <b>concluir o seu cadastro</b>, acesse o link abaixo:
                      </p>
                      <a href="{{verificationLink}}" target="_blank"
                        >{{verificationLink}}</a
                      >
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-top: 64px">
                      <p style="margin: 0">Atenciosamente,</p>
                      <p style="font-weight: bold; margin: 0.2em">Hippo</p>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>

          <!-- Footer content -->
          <table
            id="footer-div"
            align="center"
            width="680"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              text-align: center;
              width: 680px;
              max-width: 40%;
              color: #a5a8b4;
              margin: 32px auto;
              /* margin-top: 32px; */
              font-size: 12px;
            "
          >
            <tr>
              <td>
                <ul
                  style="
                    list-style: none;
                    margin: 0;
                    padding: 0;
                    margin-bottom: 4px;
                  "
                >
                  <li style="display: inline; margin: 0 2px">
                    <a
                      style="text-decoration: none"
                      href="https://github.com/leandroftassara"
                      target="_blank"
                    >
                      <img
                        src="https://s3-leandr1n-public.s3.sa-east-1.amazonaws.com/github-icon.png"
                        alt="GitHub"
                        style="width: 24px"
                      />
                    </a>
                  </li>
                  <li style="display: inline; margin: 0 2px">
                    <a
                      style="text-decoration: none"
                      href="https://www.instagram.com/leandroftassara/"
                      target="_blank"
                    >
                      <img
                        src="https://s3-leandr1n-public.s3.sa-east-1.amazonaws.com/instagram-icon.png"
                        alt="Instagram"
                        style="width: 24px"
                      />
                    </a>
                  </li>
                  <li style="display: inline; margin: 0 2px">
                    <a
                      style="text-decoration: none"
                      href="https://www.linkedin.com/in/leandrotassara/"
                      target="_blank"
                    >
                      <img
                        src="https://s3-leandr1n-public.s3.sa-east-1.amazonaws.com/linkedin-icon.png"
                        alt="LinkedIn"
                        style="width: 24px"
                      />
                    </a>
                  </li>
                </ul>
              </td>
            </tr>
            <tr>
              <td>
                <p style="margin: 0">Hippo Company</p>
                <p style="margin: 0">Belo Horizonte - MG</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
